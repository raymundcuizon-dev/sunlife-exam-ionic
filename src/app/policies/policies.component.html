<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>All Policies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">

  <ion-card *ngFor="let policy of policies"  [ngClass]="{'border-orange':policy.premium}">
    <ion-card-header>
      <ion-card-title>{{ policy.title }}</ion-card-title>
    </ion-card-header>
    <ion-item lines="none" text-wrap>
      <ion-label>
        <p>Policy No: {{ policy.policyno }}</p>
        <p>Status: {{ policy.status }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-row *ngFor="let fund of policy.funds" class="policies_fund">
      <ion-col>
        <ion-label text-wrap>
          {{ fund.title }}
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-label>
          HKD {{fund.value | number}}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="policy.premium"  class="cardfooter">
      <ion-col>
        <div>
          <ion-icon name="alert-outline"></ion-icon>
        </div>
        <p>{{ policy.premiumText }}</p>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-col size="12">
    <p class="text-muted">*excluding pending fund transactions</p>
  </ion-col>
</ion-content>
